<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">SkillSwap</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#find-swap">Find Swap</a></li>
                <li><a href="#groups">Groups</a></li>
                <li><a href="#forum">Forum</a></li>
                <li><a href="#trends">Trends & News</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, please fill out the form below:</p>

        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="cta-button">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 SkillSwap - Programming Skill Swap Platform. All rights reserved.</p>
    </footer>

</body>
</html>
